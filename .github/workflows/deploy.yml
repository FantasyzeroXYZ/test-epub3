name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main        # 当 main 分支推送时自动部署
  workflow_dispatch: # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # 允许写入 deploy 分支
      pages: write
      id-token: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (可选，如果你不构建可以删掉)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Deploy to deploy branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: deploy      # 部署目标分支
          publish_dir: .              # 要发布的目录（index.html 所在处）
          force_orphan: true          # 清空旧内容重新部署
